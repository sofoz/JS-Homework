<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <div class="operators">
        <button onclick="plus()">+</button>
        <button onclick="minus()">-</button>
        <button onclick="multipl()">*</button>
        <button onclick="divide()">/</button>
    </div>

    <script>
        function plus() {
            let num1 = prompt("Enter your first number here, please:");
            let num2 = prompt("Enter your second number here, please:");
            let result = Number(num1) + Number(num2);
            alert(result);
        }

        function minus() {
            let num1 = prompt("Enter your first number here, please:");
            let num2 = prompt("Enter your second number here, please:");
            let result = Number(num1) - Number(num2);
            alert(result);
        }

        function multipl() {
            let num1 = prompt("Enter your first number here, please:");
            let num2 = prompt("Enter your second number here, please:");
            let result = Number(num1) * Number(num2);
            alert(result);
        }

        function divide() {
            let num1 = prompt("Enter your first number here, please:");
            let num2 = prompt("Enter your second number here, please:");
            let result = Number(num1) / Number(num2);
            alert(result);
        }
    </script>
</body>

</html>
