<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        "use strict";
        let da = new Date('2021, 08, 23')

        function formatDate(date) {
            let period = (new Date() - date) / 1000;
            const sec = 1000;
            const min = sec * 60;
            const hour = min * 60;
            let day = date.getDate();
            let month = date.getMonth();
            let year = date.getFullYear().toString().slice(-2);
            let hours = date.getHours();
            let minutes = date.getMinutes();

            if (month < 10) {
                month = "0" + (month + 1);
            }
            if (day < 10) {
                day = "0" + day;
            }
            if (hours < 10) {
                hours = "0" + hours;
            }
            if (minutes < 10) {
                minutes = "0" + minutes;
            }

            if (period < sec) {
                alert(`Прямо сейчас`);
            } else if (period < min) {
                let result = Math.floor(period / second);
                alert(`${result} сек. назад`);
            } else if (period < hour) {
                let result = Math.floor(period / minute);
                alert(`${result} мин. назад`);
            } else if (period >= hour) {
                alert(
                    `${day}.${month}.${year} ${hours}:${minutes}`
                );
            };
        };
        formatDate(da);
    </script>
</body>

</html>
