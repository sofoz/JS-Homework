<body>
    <style>
        .output {
            margin: 300px auto;
            text-align: center;
            font-size: 24px;
        }
    </style>
    <div class="output">
        <div class="numbers"></div>
        <div class="sort"></div>
        <div class="result"></div>
    </div>
    <script>
        //Task 1
        let sumInput = () => {
            let numbers = [];
            let value = 0;
            let sum = 0;

            while (true) {
                value = +prompt('Введите ваше значение');
                if (value == '' || isNaN(value)) break;
                numbers.push(value);
                sum += value;
            }
            document.querySelector('.numbers').innerHTML = `Введенные вами значения: ${numbers}`;
            numbers.sort((a, b) => a - b);
            document.querySelector('.sort').innerHTML = `Отсортированные значения: ${numbers}`;
            document.querySelector('.result').innerHTML = `Cумма ваших значений: ${sum}`;
        }
        sumInput()
